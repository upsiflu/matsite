<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Main</title>
    <script type="module" src="index.js"></script>
    <script src="main.js"></script>
    <link href="fonts/subaru.css" rel="stylesheet" />
    <link href="fonts/space-mono.css" rel="stylesheet" />
    <link href="Layout.scss" rel="stylesheet" />
    <link href="src/Article.scss" rel="stylesheet" />
    <link href="src/Article/Fab.scss" rel="stylesheet" />
    <link href="src/Accordion/Segment.scss" rel="stylesheet" />
    <link href="src/Accordion.scss" rel="stylesheet" />
    <link href="src/Ui.scss" rel="stylesheet" />
    <link href="src/Snippets.scss" rel="stylesheet" />
    <link rel="icon" href="static/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="app"></div>
    <script>
      history.scrollRestoration = "manual";
      center = () =>
        document
          .getElementsByClassName("hereBackground")[0]
          ?.scrollIntoView({ behavior: "smooth", block: "center", inline: "center" });

      focus = () =>
        document
          .getElementsByClassName("F")[0]
          ?.scrollIntoView({ behavior: "smooth", block: "center", inline: "center" });

      screen = () =>
        document
          .getElementsByClassName("screenBackground")[0]
          ?.scrollIntoView({ behavior: "smooth", block: "center", inline: "center" });

      makeIntroVideoPlay = () => {
        var iframe = document.getElementById("intro-player");
        var player = new Vimeo.Player(iframe);

        console.log(player);

        iframe.onClick = function () {
          player.play();
        };

        player.on("play", function () {
          console.log("Played the video");
        });

        player.getVideoTitle().then(function (title) {
          console.log("title:", title);
        });
      };
      setTimeout(makeIntroVideoPlay, 800);
    </script>
    <script src="https://player.vimeo.com/api/player.js"></script>
  </body>
</html>
